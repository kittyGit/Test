<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ready Example</title>
<script src="jquery.js"></script>
<script type="text/javascript">
	// 动作
	
	// jquery的入口ready函数
	$(document).ready(function(){
		
		// $()选择器
		// 元素选择器（选择所有的button元素
		$("button").click(function(){
			// 类选择器
			// 选择所有class=textLine的元素
			
			// toggle可以显示<=>隐藏元素
			$(".textLine").toggle();
		});
		
		
	});
</script>
</head>

<!-- html/css(display显示) -->
<body>
	<button>click here to toggle</button>
	<div class="textLine" style="background-color: yellow;">This is a
		yellow line.....</div>
</body>
</html>
